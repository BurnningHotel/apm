    i.collapse{

    }

    width: 100px;
    }

    margin-bottom:10px;
    }

    }

    }

<body>

<div class="container">
    <#include "/module/navigation.htm"/>

    <div class="row">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="breadcrumb">
                    <li>
                        <a href="/project">Projects</a> <span class="divider"></span>
                    </li>

                    <li class="active">${(project.name)!}</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">

        <ul class="nav nav-tabs" id="myTab_quota">
            <li><a href="#myTab_quota_1" data-url="/project/${project.id}/overall">Overall</a></li>
            <li><a href="#myTab_quota_2" data-url="/project/${project.id}/api/list">APIs</a>
            </li>
            <li><a href="#myTab_quota_3" data-url="/project/${project.id}/trafficModel">Traffic Model</a>
            </li>
            <li><a href="#myTab_quota_4" data-url="/project/${project.id}/config">Configuration</a> </li>

        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="myTab_quota_1"></div>
            <div class="tab-pane" id="myTab_quota_2"></div>
            <div class="tab-pane" id="myTab_quota_3"></div>
            <div class="tab-pane" id="myTab_quota_4"></div>
        </div>


    </div>
    <!-- /.container-fluid -->


</div>
<!-- /#wrapper -->

<#include "/module/footer.htm"/>


<script type="text/javascript">

            $(function () {
                initTabs ();
            })

            /**
             *   int Tab
             */
            function initTabs () {
                var _isload = {};

                //Active Tab Component
                $('#myTab_quota a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                });

                //Registe show Event For Tab Component
                $('#myTab_quota a').on('shown.bs.tab', function (e) {
                    //load this tab-pane
                    var data_url = $(e.target).attr('data-url');
                    var _id = $(e.target).attr('href');
                    _id = _id.substring(_id.indexOf('#')+1);

                    if( !_isload[_id] ){// only one for load
                        $('#'+_id).load(data_url);
                        _isload[_id] = true;
                    }
                });

                //Show first Tab Panel.
                $('#myTab_quota a:first').tab('show');
            }


</script>

</body>

</html>
