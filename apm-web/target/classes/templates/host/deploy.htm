<!DOCTYPE html>
<html lang="en">

<#include "../module/header.htm"/>

<body>

<div class="container">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">

                    <form class="form-horizontal" action="/do_deploy.htm" method="post">

                            <div class="col-sm-10">

                        </div>

                            <div class="col-sm-4">

                            <div class="col-sm-10">
                                <button id="submit" type="submit" class="btn btn-primary">Deploy</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <!-- /.col-lg-12 -->
